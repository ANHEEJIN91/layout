<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0;}
    .container{
      width:500px;
      margin:20px auto;
      border:2px solid black;
      padding:20px;
      background:rgba(255,0,0,0.3) content-box;
    }
    p{
      width:300px;
      height:100px;
      border:1px solid black;
      padding:10px;
      background:rgba(255,0,0,0.3);      
    }
    p{
      display:flex;
      justify-content:center;
      align-items:center;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>1</p>
    <p>2</p>
    <p>3</p>
  </div>
</body>
</html>
